name: CI

on:
  push:
    branches:
      - master
  pull_request:

env:
  NODE_VERSION: '16.x'

jobs:
 
  test:
    name: Build test
    runs-on: ${{ matrix.os }}
    needs: lint

    strategy:
      matrix:
        os: [ubuntu-latest]
        browser: [chrome]

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 1

    - uses: actions/setup-node@v2-beta
      with:
        node-version: '${{ env.NODE_VERSION }}'

    - name: Install Dependencies
      run: yarn install --frozen-lockfile

    - name: Test
      run: yarn build

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 1

    - uses: actions/setup-node@v2-beta
      with:
        node-version: '${{ env.NODE_VERSION }}'

    - name: Install Dependencies
      run: yarn install --frozen-lockfile

    - name: Lint
      run: yarn lint

